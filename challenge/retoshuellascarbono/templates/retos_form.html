{% extends "base.html" %}
{% block title %}Agregar Reto{% endblock %}
{% block content %}
<style>
    
    input[type="text"], input[type="password"] {
            width: 50%;
            padding: 10px;
            margin:  -10px ;
            border-radius: 10px; /* Bordes redondeados */
            border: 1px solid #ccc; /* Borde de color gris */
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border: 1px solid #4df0b1; /* Borde azul cuando se selecciona */
        }
</style>
    <body style="background-image : url('https://plus.unsplash.com/premium_photo-1712685912274-2483dade540f?q=80&w=1475&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;">
        <h2>Agregar Reto</h2>
        <form method="post" enctype="multipart/form-data"> 
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a href="{% url 'retoshuellascarbono:index' %}" class="btn btn-secondary mt-3">Regresar a la pagina anterior </a>
    </body>
{% endblock %}
