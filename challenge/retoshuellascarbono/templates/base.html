<html>
    <head>
        {% load static %}
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static "bootstrap.min.css" %}"> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <img height="100px" width="100px" src="../static/logo.jpeg">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url "retoshuellascarbono:index" %}">INICIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "retoshuellascarbono:arte" %}">APARTADO ARTISTICO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "retoshuellascarbono:ranking" %}">RANKING SEMANAL</a>
                  </li>
                    <li class="nav-item">
                      <p>Puntaje Obtenido: {{ puntaje_total }}</p>
                    </li>
                </ul>
              </div>
              {% if user.is_authenticated %}
                  <a href="{% url 'retoshuellascarbono:logout' %}">Cerrar Sesion</a>
              {% else %}
                  <a href="{% url 'retoshuellascarbono:login' %}">Iniciar Sesion</a>
              {% endif %}
            </div>
          </nav>
          {% block content %}{% endblock content %}
    </body>
</html>
