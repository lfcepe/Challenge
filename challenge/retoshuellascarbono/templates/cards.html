{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <!-- Fuentes y CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bree+Serif&family=EB+Garamond:ital,wght@0,500;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
</head>
<body>
    <div id="container">
        <div class="product-details">
            <h1>Reto 1</h1>
            <span class="hint-star star">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>
            </span>
            <p class="information">"Ir a la universidad 5 dias en ecovia"</p>
            <div class="control">
                <button class="btn">
                    <span class="price">10</span>
                    <span class="shopping-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                    <span class="buy">Get now</span>
                </button>
            </div>
        </div>
        <div class="product-image">
            <img src="https://plus.unsplash.com/premium_photo-1712685912274-2483dade540f?q=80&w=1475&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <div class="info">
                <h2>Description</h2>
                <ul>
                    <li><strong>Height:</strong> 5 Ft</li>
                    <li><strong>Shade:</strong> Olive green</li>
                    <li><strong>Decoration:</strong> Balls and bells</li>
                    <li><strong>Material:</strong> Eco-Friendly</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
