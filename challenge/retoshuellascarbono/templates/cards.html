{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <!-- Fuentes y CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bree+Serif&family=EB+Garamond:ital,wght@0,500;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
</head>
<body>
    {% for reto in retos %}
        <div id="container">
            <div class="product-details">
                <h1>Reto {{ reto.id }}</h1>
                <span class="hint-star star">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                </span>
                <p class="information">{{ reto.reto }}</p>  <!-- Nombre del reto -->
                <p class="information">Puntos: {{ reto.puntos }}</p>  <!-- Puntos -->
                <div class="control">
                    <button class="btn">
                        <span class="price">10</span>
                        <span class="shopping-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                        <span class="buy"><a href="{% url 'retoshuellascarbono:usuariosretos_form' reto.id %}">Cumple el reto</a></span>
                    </button>
                </div>
            </div>
            <div class="product-image">
                <img src="https://plus.unsplash.com/premium_photo-1712685912274-2483dade540f?q=80&w=1475&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <div class="info">
                    <h2>Description</h2>
                    <p>{{ reto.descripcion }}</p>  <!-- DescripciÃ³n del reto -->
                </div>
            </div>
        </div>
    {% endfor %}
</body>
</html>
{% endblock content %}
