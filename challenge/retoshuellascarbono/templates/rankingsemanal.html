{% extends "base.html" %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Puntuaciones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
{% block style %}
    <style>
        .scoreboard {
            max-width: 700px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .scoreboard-header {
            background-color: bisque;
            color: #14aa5f;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .user-avatar {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            object-fit: cover;
            margin-right: 10px;
        }
        .user-row {
            display: flex;
            align-items: center;
        }
        .rank {
            font-weight: bold;
            color: #0d6efd;
        }
        .fire-icon {
            color: #ff5733;
            margin-left: 5px;
        }
        
    </style>
{% endblock %}
    
</head>
<body class="bg-light">

    <div class="scoreboard">
        <div class="scoreboard-header">Tabla de Puntuaciones</div>
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Puntos</th>
                        <th scope="col">Racha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="rank">1</th>
                        <td>
                            <div class="user-row">
                                <img src="https://via.placeholder.com/40" alt="Avatar" class="user-avatar">
                                <span>Juan Pérez</span>
                            </div>
                        </td>
                        <td>1200</td>
                        <td>15 <i class="bi bi-fire fire-icon"></i></td>
                    </tr>
                    <tr>
                        <th scope="row" class="rank">2</th>
                        <td>
                            <div class="user-row">
                                <img src="https://via.placeholder.com/40" alt="Avatar" class="user-avatar">
                                <span>Ana López</span>
                            </div>
                        </td>
                        <td>1100</td>
                        <td>10 <i class="bi bi-fire fire-icon"></i></td>
                    </tr>
                    <tr>
                        <th scope="row" class="rank">3</th>
                        <td>
                            <div class="user-row">
                                <img src="https://via.placeholder.com/40" alt="Avatar" class="user-avatar">
                                <span>Mario Gómez</span>
                            </div>
                        </td>
                        <td>950</td>
                        <td>8 <i class="bi bi-fire fire-icon"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
